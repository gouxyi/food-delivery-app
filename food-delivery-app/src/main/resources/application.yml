server:
  port: 9015
#  port: 0
  servlet:
    context-path: /api
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/food_delivery_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      naming:
        physical-strategy: com.cogent.fooddeliveryapp.utils.CustomNamingStrategy
      ddl-auto: update

com:
  cogent:
    fooddeliveryapp:
      jwtSecret: foodapp
      jwtExpirationMs: 86400000